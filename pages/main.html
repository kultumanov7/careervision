<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Vision</title>
    <link rel="stylesheet" href="../assets/css/styles.css" type="text/css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="left_header">
                <img src="../assets/img/careervision_logo.png" width="260px" height="40px">
            </div>
            <div class="right_header">
                <div class="header_links">О НАС</div>
                <div class="header_links">НАШИ УСЛУГИ</div>
                <div class="header_links">КОНТАКТЫ</div>
                <button class="btn_enter">Вход</button>
            </div>
        </div>
        <div class="main">
            <div class="left_side">
                <div class="title">CAREER VISION
                    KAZAKHSTAN</div>
                <div class="subtitle">Программа профессиональной ориентации</div>
            </div>
            <div class="right_side">
                <div class="box">
                    <img class="box_decor_img" src="../assets/img/box_decoration.png">
                    <div class="box_title">Вход</div>
                    <div class="box_subtitle">Для входа в систему введите ниже свой логин и пароль...</div>
                    <form class="box_form">
                        <label class="box_label">Логин</label>
                        <input class="box_input" type="email" placeholder="E-mail">
                        <label class="box_label">Пароль</label>
                        <input class="box_input" type="password" placeholder="Password">
                        <div class="container_check">
                            <input class="checkbox" type="checkbox">
                            <div class="rememberMe">Запомнить меня</div>
                            <div class="forgotPass">Забыли пароль?</div>
                        </div>
                        
                    <button class="box_btn">Войти</button>
                    </form>
                    <div class="box_footer">Нет аккаунта? <span class="registry_underlined">Зарегистрироваться!</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
